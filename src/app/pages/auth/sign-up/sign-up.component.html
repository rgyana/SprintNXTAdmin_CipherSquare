<div class="login-form">

    <form class="custom-login" [formGroup]="signupForm" (ngSubmit)="submitSignupForm()">
        <h2 class="mb-5">Sign Up</h2>
        <div class="form-group position-relative mb-4">
            <label>Name of your Business<span>*</span></label>
            <input type="name" class="form-control" id="" placeholder="Enter name of your business"
                formControlName="businessName">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent"><img src="assets/img/buisness.png"></span>
            </div>
        </div>


        <div class="form-group position-relative mb-4">
            <label>Business Email ID<span>*</span></label>
            <input type="email" class="form-control" id="" placeholder="name@company.com"
                formControlName="businessEmail">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent"><img src="assets/img/email.png"></span>
            </div>
        </div>

        <div class="form-group position-relative mb-4">
            <label>Mobile Number<span>*</span></label>
            <input type="mobile" class="form-control" id="" placeholder="Enter 10 digit mobile number"
                formControlName="mobileNumber">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent"><img src="assets/img/phone.png"></span>
            </div>
        </div>

        <div class="form-group position-relative mb-4">
            <label>Create Password<span>*</span></label>
            <input type="password" class="form-control" id="" placeholder="Enter password" formControlName="password">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent"><img src="assets/img/password.png"></span>
            </div>
        </div>

        <!-- ///////////////////////////////////// -->
        <div *ngIf="(f.password.touched || f.password.dirty) && f.password.invalid" class="alert-error ">
            <label class="col"
                [ngClass]="f['password'].hasError('required') || f['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
                <small class="smaller"><strong
                        *ngIf="f['password'].hasError('required') || f['password'].hasError('minlength')"> Must be at
                        least 8
                        characters!</strong></small>
            </label>

            <label class="col"
                [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
                <small class="smaller"><strong
                        *ngIf="f['password'].hasError('required') || f['password'].hasError('hasNumber') "> Must contain
                        at
                        least 1 number!</strong></small>

            </label>

            <label class="col"
                [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
                <small class="smaller"><strong
                        *ngIf="f['password'].hasError('required') || f['password'].hasError('hasCapitalCase') ">Must
                        contain at
                        least 1 in Capital Case!</strong></small>

            </label>

            <label class="col"
                [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">

                <small class="smaller"><strong
                        *ngIf="f['password'].hasError('required') || f['password'].hasError('hasSmallCase')"> Must
                        contain at
                        least 1 Letter in Small Case!</strong></small>
            </label>

            <label class="col"
                [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
                <small class="smaller"><strong
                        *ngIf="f['password'].hasError('required') || f['password'].hasError('hasSpecialCharacters')">
                        Must
                        contain at least 1 Special Character!</strong></small>

            </label>
        </div>
        <!-- ///////////////////////////////////// -->

        <div class="form-group position-relative mb-4">
            <label>confirm Password<span>*</span></label>
            <input type="password" class="form-control" id="" placeholder="Enter password"
                formControlName="confirmPassword">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent"><img src="assets/img/password.png"></span>
            </div>
        </div>


        <button type="submit" class="btn login-btn w-100 border-0 mt-5">Sign Up</button>
        <p class="mt-3">Already have an account with SprintNXT?<span class="ml-2"><a routerLink="/auth/login"> Login</a>
            </span></p>
    </form>
</div>
