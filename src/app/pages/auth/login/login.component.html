<!-- Login Form -->
<div class="login-form">

    <form class="custom-login" [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <h2 class="mb-5">Login</h2>
        <div class="form-group position-relative mb-4">
            <label>Registered Business Email ID<span>*</span></label>
            <input type="name" class="form-control" formControlName="emailId" placeholder="Please enter business Email">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent"><img src="assets/img/email.png"></span>
            </div>
        </div>


        <div class="form-group position-relative mb-4">
            <label>Password<span>*</span></label>
            <input type="password" class="form-control" formControlName="password" placeholder="Please enter password">
            <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-transparent"><img src="assets/img/password.png"></span>
            </div>
            <p class="text-right mt-3"><a routerLink="/auth/forgot-password">Forgot password?</a></p>
        </div>


        <button type="submit" class="btn login-btn w-100 border-0 mt-3">Login</button>
        <p class="mt-3">Don't have account with SprintNXT? Please<span class="ml-2"><a routerLink="/auth/signup"> Sign
                    Up
                </a> </span></p>
    </form>
</div>
<!-- Login Form Ends -->
